name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - uses: hashicorp/setup-terraform@v3
      - uses: terraform-linters/setup-tflint@v4
      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix frontend
          npm ci --prefix backend
      - name: Initialize TFLint rules
        run: tflint --chdir infrastructure/terraform --init
      - name: Lint
        run: |
          npm run format:check
          npm run lint
          npm run fmt:tf:check
          npm run lint:tf
      - name: Security scan (IaC)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          scan-ref: infrastructure/terraform
          severity: HIGH,CRITICAL
          exit-code: "1"
      - name: Security scan (secrets)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scanners: secret
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: "1"
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm test

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - uses: hashicorp/setup-terraform@v3
      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix frontend
          npm ci --prefix backend
      - uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: us-east-1
      - name: Deploy
        run: bash scripts/deploy.sh
      # E2E reads credentials from Secrets Manager (populated by Terraform in e2e.tf).
      # This runs against the live deployment, not mocks.
      - name: E2E smoke test
        run: |
          SECRET=$(aws secretsmanager get-secret-value \
            --secret-id stack-atlas-e2e-config \
            --query SecretString --output text)
          export E2E_API_URL=$(echo "$SECRET" | jq -r .E2E_API_URL)
          export E2E_SITE_URL=$(echo "$SECRET" | jq -r .E2E_SITE_URL)
          export E2E_ADMIN_EMAIL=$(echo "$SECRET" | jq -r .E2E_ADMIN_EMAIL)
          export E2E_ADMIN_PASSWORD=$(echo "$SECRET" | jq -r .E2E_ADMIN_PASSWORD)
          export E2E_COGNITO_USER_POOL_ID=$(echo "$SECRET" | jq -r .E2E_COGNITO_USER_POOL_ID)
          export E2E_COGNITO_CLIENT_ID=$(echo "$SECRET" | jq -r .E2E_COGNITO_CLIENT_ID)
          npm run test:e2e
